---
name: node-dev
kind: pipeline
type: docker

steps:
- name: install
  image: node:latest
  failure: ignore
  commands:
  - npm ci  
  - npm audit fix --force  

- name: npm doctor
  image: node:latest
  # failure: ignore
  commands:
  - npm doctor || exit 0

- name: change port
  image: alpine:3.15.4
  commands:
  - sed -i -e "s|build|Development env., build - $DRONE_BUILD_NUMBER|g" test-ci.js
  - sed -i -e "s|3000|4202|g" test-ci.js
  - cat test-ci.js
  - env

- name: key
  image: alpine:3.15.4
  commands:
  - echo $getbuild
  - '[ $getbuild ] && echo "It worked, Key1!" || echo "It worked, false!" '

- name: scp
  image: appleboy/drone-scp
  settings:
    host:
    - 192.168.56.223
    user: test
    key:
       from_secret: ssh-key
    target: /way-tales/be-dev
    source:
      - ./*
      - !./.git/*
    rm: true

- name: restart way-tales-be-dev
  image: appleboy/drone-ssh
  settings:
    host:
    - 192.168.56.223
    user: test
    key:
       from_secret: ssh-key
    script:
      - sudo systemctl restart way-tales-be-dev

trigger:
  branch:
  - dev
  event:
    exclude:
    - promote


